<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>See how you would do?</h2>
  <div class="picked_athlete">
    <h3>Choose An Athlete</h3>
    <div class="select_athlete">
      <form>
        <input type="radio" name="person" value="chris">Chris<br>
        <input type="radio" name="person" value="peterson">Peterson<br>
        <input type="radio" name="person" value="bolt">Bolt
      </form>
    </div>
  </div>

  <div class="fooditem">
    <h3>Choose A Food Item To Eat</h3>
    <img class="RedBullFood" src="http://2.bp.blogspot.com/-lzxyDJRTvAo/Tun_ojFXK8I/AAAAAAAAAXk/Tj02e_9mrXE/s200/Energy-Drink-RedBull.jpg" alt="Red Bull">
    <img class="IceCreamFood" src="http://static.caloriecount.about.com/images/medium/haagen-dazs-english-toffee-95423.jpg" alt="Ice Cream">
    <img class="ProteinFood" src="http://www.fooducate.com/blog/wp-content/media/protein-powder.jpg" alt="Protein">
  </div>

  <div class="athletefootwear">
    <h3>Choose A Type Of Footwear</h3>
    <img class="NikeShoe" src="http://images.eastbay.com/pi/79809010/large/nike-free-trainer-5.0-mens" alt="Nike">
    <img class="PumaShoe" src="http://1.bp.blogspot.com/_f0wFKvZ2o0c/TFC2OidYRmI/AAAAAAAAAIA/-g9b8LFGbiY/s200/PUMA+v1.10+Viz+Trainer+Soccer+Shoe.jpg" alt="Puma">
    <img class="SandalShoe" src="http://images.footlocker.com/pi/12618011/large/nike-benassi-swoosh-slide-mens" alt="Sandal">
  </div>

<footer>
  <p></p>
</footer>

<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
